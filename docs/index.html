<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tech Apocalypse Icon Pack Preview</title>
    <style>
      :root {
        color-scheme: dark;
        --bg: #0b1511;
        --panel: #0f1c16;
        --border: #1b3a2a;
        --text: #cfead7;
        --muted: #88b59a;
        --accent: #74f5a7;
        --icon-size: 120px;
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        background: radial-gradient(circle at top, #10261a, var(--bg));
        color: var(--text);
      }
      header {
        position: sticky;
        top: 0;
        z-index: 10;
        background: linear-gradient(180deg, rgba(11,21,17,0.95), rgba(11,21,17,0.75));
        border-bottom: 1px solid var(--border);
        padding: 16px 20px;
        backdrop-filter: blur(6px);
      }
      h1 {
        font-size: 18px;
        margin: 0 0 8px 0;
        text-transform: uppercase;
        letter-spacing: 0.12em;
        color: var(--accent);
      }
      .controls {
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
        align-items: center;
      }
      .wheel-control {
        display: flex;
        align-items: center;
        gap: 12px;
        font-size: 12px;
        color: var(--muted);
      }
      .wheel-label {
        text-transform: uppercase;
        letter-spacing: 0.18em;
        font-size: 10px;
      }
      .wheel-wrap {
        position: relative;
        width: 160px;
        height: 160px;
      }
      #colorWheel {
        border-radius: 50%;
        display: block;
        cursor: crosshair;
        border: 1px solid var(--border);
      }
      .wheel-indicator {
        position: absolute;
        width: 12px;
        height: 12px;
        border-radius: 50%;
        border: 2px solid #07120d;
        box-shadow: 0 0 0 2px var(--text);
        transform: translate(-50%, -50%);
        pointer-events: none;
      }
      .color-input {
        appearance: none;
        border: 1px solid var(--border);
        background: var(--panel);
        width: 48px;
        height: 32px;
        padding: 0;
        border-radius: 6px;
      }
      .slider-control {
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 12px;
        color: var(--muted);
      }
      .slider-control input[type="range"] {
        width: 160px;
      }
      .slider-value {
        min-width: 46px;
        text-align: right;
        color: var(--text);
      }
      .resetButton {
        border: 1px solid rgba(255, 255, 255, 0.12);
        background: rgba(0, 0, 0, 0.35);
        color: var(--text);
        border-radius: 6px;
        padding: 6px 10px;
        font-size: 12px;
        cursor: pointer;
      }
      .resetButton:hover {
        border-color: rgba(255, 255, 255, 0.3);
        background: rgba(0, 0, 0, 0.5);
      }
      input {
        background: var(--panel);
        border: 1px solid var(--border);
        color: var(--text);
        padding: 8px 10px;
        border-radius: 6px;
        min-width: 240px;
      }
      .counts {
        font-size: 12px;
        color: var(--muted);
      }
      main {
        padding: 20px;
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
        gap: 14px;
      }
      .card {
        border: 1px solid var(--border);
        background: linear-gradient(180deg, rgba(21,36,28,0.9), rgba(10,20,15,0.9));
        border-radius: 10px;
        padding: 12px;
        display: grid;
        gap: 10px;
        align-items: center;
        justify-items: center;
        min-height: 120px;
        position: relative;
      }
      .cardActions {
        position: absolute;
        top: 8px;
        right: 8px;
        display: flex;
        gap: 6px;
      }
      .cardButton {
        border: 1px solid rgba(255, 255, 255, 0.15);
        background: rgba(0, 0, 0, 0.35);
        color: var(--muted);
        border-radius: 6px;
        padding: 2px 6px;
        font-size: 10px;
        cursor: pointer;
      }
      .cardButton:hover {
        color: var(--text);
        border-color: rgba(255, 255, 255, 0.35);
      }
      .cardButtonDanger {
        color: #f28b82;
        border-color: rgba(242, 139, 130, 0.4);
      }
      .cardButtonDanger:hover {
        color: #ffd0cc;
        border-color: rgba(242, 139, 130, 0.8);
      }
      .icon {
        width: var(--icon-size);
        height: var(--icon-size);
        color: var(--accent);
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .icon svg {
        width: 100%;
        height: 100%;
        display: block;
      }
      .label {
        font-size: 22px;
        text-align: center;
        word-break: break-word;
        color: var(--muted);
      }
      .tag {
        display: inline-block;
        padding: 2px 6px;
        border: 1px solid var(--border);
        border-radius: 999px;
        font-size: 10px;
        color: var(--muted);
        margin: 2px 2px 0 0;
      }
      .tags {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Tech Apocalypse Icon Pack</h1>
        <div class="controls">
          <input id="search" type="search" placeholder="Search icons or tags..." />
          <div class="wheel-control">
            <div class="wheel-label">Icon color</div>
            <div class="wheel-wrap">
              <canvas id="colorWheel" width="160" height="160" aria-label="Icon color wheel"></canvas>
              <div class="wheel-indicator" id="wheelIndicator"></div>
            </div>
            <input id="color" class="color-input" type="color" value="#74f5a7" aria-label="Icon color picker" />
          </div>
          <label class="slider-control" for="size">
            Icon size
            <input id="size" type="range" min="60" max="200" step="4" value="120" />
            <span id="sizeValue" class="slider-value">120px</span>
          </label>
          <button id="resetOverrides" class="resetButton" type="button">Reset edits</button>
          <div class="counts" id="counts"></div>
        </div>
    </header>
    <main>
      <div class="grid" id="grid"></div>
    </main>

      const grid = document.getElementById("grid");
      const search = document.getElementById("search");
      const counts = document.getElementById("counts");
      const color = document.getElementById("color");
      const size = document.getElementById("size");
      const sizeValue = document.getElementById("sizeValue");
      const resetOverrides = document.getElementById("resetOverrides");
      const wheel = document.getElementById("colorWheel");
      const indicator = document.getElementById("wheelIndicator");
      const wheelContext = wheel.getContext("2d");
      const wheelRadius = wheel.width / 2;
      const svgCache = new Map();
      const STORAGE_KEY = "tech-apocalypse-icon-preview-overrides-v1";
      const overrides = loadOverrides();

      async function getSvgMarkup(name) {
        if (svgCache.has(name)) return svgCache.get(name);
        const response = await fetch("./processed/" + name + ".svg");
        const text = await response.text();
        svgCache.set(name, text);
        return text;
      }

      function render(list) {
        grid.innerHTML = "";
        list.forEach((icon) => {
          const card = document.createElement("div");
          card.className = "card";

          const actions = document.createElement("div");
          actions.className = "cardActions";

          const renameButton = document.createElement("button");
          renameButton.type = "button";
          renameButton.className = "cardButton";
          renameButton.textContent = "Rename";
          renameButton.addEventListener("click", () => handleRename(icon.file_name));

          const deleteButton = document.createElement("button");
          deleteButton.type = "button";
          deleteButton.className = "cardButton cardButtonDanger";
          deleteButton.textContent = "Delete";
          deleteButton.addEventListener("click", () => handleDelete(icon.file_name));

          actions.appendChild(renameButton);
          actions.appendChild(deleteButton);

          const iconWrap = document.createElement("div");
          iconWrap.className = "icon";
          iconWrap.setAttribute("role", "img");
          iconWrap.setAttribute("aria-label", icon.display_name);
          getSvgMarkup(icon.file_name).then((markup) => {
            if (!iconWrap.isConnected) return;
            iconWrap.innerHTML = markup;
          });

          const label = document.createElement("div");
          label.className = "label";
          label.textContent = icon.display_name;

          const tags = document.createElement("div");
          tags.className = "tags";
          icon.tags.forEach((tag) => {
            const chip = document.createElement("span");
            chip.className = "tag";
            chip.textContent = tag;
            tags.appendChild(chip);
          });

          card.appendChild(actions);
          card.appendChild(iconWrap);
          card.appendChild(label);
          card.appendChild(tags);
          grid.appendChild(card);
        });
        counts.textContent = list.length + " of " + icons.length + " icons";
      }

      function filterIcons(query) {
        const effective = applyOverrides(icons);
        if (!query) return effective;
        const value = query.toLowerCase();
        return effective.filter((icon) => {
          if (icon.display_name.includes(value)) return true;
          return icon.tags.some((tag) => tag.includes(value));
        });
      }

      function loadOverrides() {
        try {
          const raw = window.localStorage.getItem(STORAGE_KEY);
          if (!raw) return { renamed: {}, deleted: new Set() };
          const parsed = JSON.parse(raw);
          return {
            renamed: parsed.renamed ?? {},
            deleted: new Set(parsed.deleted ?? []),
          };
        } catch (error) {
          return { renamed: {}, deleted: new Set() };
        }
      }

      function saveOverrides() {
        window.localStorage.setItem(
          STORAGE_KEY,
          JSON.stringify({ renamed: overrides.renamed, deleted: Array.from(overrides.deleted) })
        );
      }

      function isKebabCase(value) {
        return /^[a-z0-9]+(?:-[a-z0-9]+)*$/.test(value);
      }

      function applyOverrides(list) {
        return list
          .map((icon) => {
            const file_name = icon.icon_name;
            const display_name = overrides.renamed[file_name] ?? icon.icon_name;
            return { ...icon, file_name, display_name };
          })
          .filter((icon) => !overrides.deleted.has(icon.file_name));
      }

      function handleRename(fileName) {
        const current = overrides.renamed[fileName] ?? fileName;
        const next = window.prompt("Rename icon (kebab-case):", current);
        if (!next) return;
        if (!isKebabCase(next)) {
          window.alert("Name must be kebab-case (letters, numbers, dashes).");
          return;
        }
        overrides.renamed[fileName] = next;
        saveOverrides();
        render(filterIcons(search.value.trim()));
      }

      function handleDelete(fileName) {
        const confirmed = window.confirm("Remove this icon from the preview?");
        if (!confirmed) return;
        overrides.deleted.add(fileName);
        saveOverrides();
        render(filterIcons(search.value.trim()));
      }

      function hslToRgb(h, s, l) {
        const c = (1 - Math.abs(2 * l - 1)) * s;
        const x = c * (1 - Math.abs((h / 60) % 2 - 1));
        const m = l - c / 2;
        let r = 0;
        let g = 0;
        let b = 0;
        if (h >= 0 && h < 60) {
          r = c;
          g = x;
        } else if (h >= 60 && h < 120) {
          r = x;
          g = c;
        } else if (h >= 120 && h < 180) {
          g = c;
          b = x;
        } else if (h >= 180 && h < 240) {
          g = x;
          b = c;
        } else if (h >= 240 && h < 300) {
          r = x;
          b = c;
        } else {
          r = c;
          b = x;
        }
        return [
          Math.round((r + m) * 255),
          Math.round((g + m) * 255),
          Math.round((b + m) * 255),
        ];
      }

      function rgbToHsl(r, g, b) {
        const rn = r / 255;
        const gn = g / 255;
        const bn = b / 255;
        const max = Math.max(rn, gn, bn);
        const min = Math.min(rn, gn, bn);
        const delta = max - min;
        let h = 0;
        if (delta !== 0) {
          if (max === rn) {
            h = ((gn - bn) / delta) % 6;
          } else if (max === gn) {
            h = (bn - rn) / delta + 2;
          } else {
            h = (rn - gn) / delta + 4;
          }
          h = Math.round(h * 60);
          if (h < 0) h += 360;
        }
        const l = (max + min) / 2;
        const s = delta === 0 ? 0 : delta / (1 - Math.abs(2 * l - 1));
        return { h, s, l };
      }

      function rgbToHex(r, g, b) {
        return "#" + [r, g, b].map((value) => value.toString(16).padStart(2, "0")).join("");
      }

      function drawWheel() {
        const size = wheel.width;
        const image = wheelContext.createImageData(size, size);
        for (let y = 0; y < size; y += 1) {
          for (let x = 0; x < size; x += 1) {
            const dx = x - wheelRadius;
            const dy = y - wheelRadius;
            const distance = Math.sqrt(dx * dx + dy * dy);
            const index = (y * size + x) * 4;
            if (distance <= wheelRadius) {
              const hue = (Math.atan2(dy, dx) * 180) / Math.PI + 180;
              const saturation = distance / wheelRadius;
              const [r, g, b] = hslToRgb(hue, saturation, 0.5);
              image.data[index] = r;
              image.data[index + 1] = g;
              image.data[index + 2] = b;
              image.data[index + 3] = 255;
            } else {
              image.data[index + 3] = 0;
            }
          }
        }
        wheelContext.putImageData(image, 0, 0);
      }

      function setIndicator(x, y) {
        indicator.style.left = x + "px";
        indicator.style.top = y + "px";
      }

      function setAccentFromHex(hex) {
        const cleaned = hex.replace("#", "");
        if (cleaned.length !== 6) return;
        const r = parseInt(cleaned.slice(0, 2), 16);
        const g = parseInt(cleaned.slice(2, 4), 16);
        const b = parseInt(cleaned.slice(4, 6), 16);
        const { h, s } = rgbToHsl(r, g, b);
        const angle = (h * Math.PI) / 180;
        const radius = s * wheelRadius;
        setIndicator(wheelRadius + Math.cos(angle) * radius, wheelRadius + Math.sin(angle) * radius);
        document.documentElement.style.setProperty("--accent", hex);
      }

      function updateFromPointer(event) {
        const rect = wheel.getBoundingClientRect();
        const x = event.clientX - rect.left - wheelRadius;
        const y = event.clientY - rect.top - wheelRadius;
        const distance = Math.sqrt(x * x + y * y);
        if (distance > wheelRadius) return;
        const hue = (Math.atan2(y, x) * 180) / Math.PI + 180;
        const saturation = Math.min(distance / wheelRadius, 1);
        const [r, g, b] = hslToRgb(hue, saturation, 0.5);
        const hex = rgbToHex(r, g, b);
        color.value = hex;
        setIndicator(x + wheelRadius, y + wheelRadius);
        document.documentElement.style.setProperty("--accent", hex);
      }

      search.addEventListener("input", (event) => {
        render(filterIcons(event.target.value.trim()));
      });

      color.addEventListener("input", (event) => {
        setAccentFromHex(event.target.value);
      });

      function setIconSize(value) {
        const px = value + "px";
        document.documentElement.style.setProperty("--icon-size", px);
        sizeValue.textContent = px;
      }

      size.addEventListener("input", (event) => {
        setIconSize(event.target.value);
      });

      resetOverrides.addEventListener("click", () => {
        overrides.renamed = {};
        overrides.deleted = new Set();
        window.localStorage.removeItem(STORAGE_KEY);
        render(filterIcons(search.value.trim()));
      });

      let dragging = false;
      wheel.addEventListener("pointerdown", (event) => {
        dragging = true;
        wheel.setPointerCapture(event.pointerId);
        updateFromPointer(event);
      });
      wheel.addEventListener("pointermove", (event) => {
        if (!dragging) return;
        updateFromPointer(event);
      });
      wheel.addEventListener("pointerup", (event) => {
        dragging = false;
        wheel.releasePointerCapture(event.pointerId);
      });
      wheel.addEventListener("pointercancel", () => {
        dragging = false;
      });

      drawWheel();
      setAccentFromHex(color.value);
      setIconSize(size.value);

      render(filterIcons(search.value.trim()));
    </script>
  </body>
</html>
